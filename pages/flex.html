<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="../css/flex.css">
</head>
<body>
    <!-- Contenedor global de nuestra web -->
    <div class="container">
        <!-- Barra de navegación superior -->
        <div id="navBar" class="def"></div>
        <!-- Sección para colocar el contenido principal (flex 2 col) -->
        <div id="mainContent">
            <!-- Barra de navegación lateral -->
            <div id="leftContent"></div>
            <!-- Sección principal de contenidos -->
            <div id="rightContent"></div>
        </div>
        <!-- Pie de página de la web (flex 4 col) -->
        <div id="footer" class="def">
           <div id="footer-1" class="ft-elm-width"></div>
           <div id="footer-2" class="ft-elm-width"></div>
           <div id="footer-3" class="ft-elm-width"></div>
           <div id="footer-4" class="ft-elm-width"></div>
        </div>
    </div>
</body>
</html>
